<!DOCTYPE HTML>
<html ng-app="resultApp" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>DSR Practice task</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link   th:href="@{/css/result.css}" rel="stylesheet"/>
    <script th:src="@{/js/lib/angular.js}" ></script>
    <script th:src="@{/js/lib/jquery-3.4.1.js}"></script>
    <script th:src="@{/js/controller/result.js}"></script>
</head>
<body>
<div id="title" ng-controller="stageBook">
    <div id="description" ng-init="initBook()">
        <p>
            Название книги : {{name}} <br>
            Имя автора : {{author}} <br>

        </p>
    </div>
    <div id="controller">
        <form id="back" action="#" th:action="@{/resultExit}" method="post">
            <input type="submit" value="Back"/>
        </form>
    </div>
</div>
<div id="content" ng-controller="comments">
    <div id="comments">
        <div id="comment">
            <p>

            </p>
            <br>
            <br>
            <hr color='#bfa68e'/><br>
        </div>

    </div>
    <button ng-click="pushComments(5)">Еще</button>
</div>
</body>
</html>
